<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Countdown</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center; /* Center items vertically */
            min-height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            max-width: 600px; /* Max width for better readability */
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            text-align: center; /* Center text within the container */
        }
        .section {
            padding: 1.5rem;
            border-radius: 1rem;
            background-color: #f9fafb; /* Slightly darker background for sections */
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }
        .countdown-value {
            font-size: 3rem; /* Larger font size for countdown */
            font-weight: 700;
            color: #10b981; /* Green color for emphasis */
            margin-top: 1rem;
        }
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            .countdown-value {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Retirement Countdown Section -->
        <div class="section">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Retirement Countdown</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-lg text-gray-700">
                <p><strong>Birth Date:</strong> <span id="birthDate">24th March 1982</span></p>
                <p><strong>Retirement Age:</strong> <span id="retirementAge">55 years old</span></p>
                <p><strong>Target Retirement Date:</strong> <span id="targetRetirementDate"></span></p>
                <p><strong>Days until Retirement:</strong> <span id="countdown" class="font-semibold text-teal-600"></span></p>
            </div>
            <div class="countdown-value" id="liveCountdown"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const birthDateStr = "1982-03-24"; // YYYY-MM-DD format for easier parsing
            const retirementAge = 55;

            // --- Retirement Countdown Logic ---
            const birthDate = new Date(birthDateStr);
            const targetRetirementDate = new Date(birthDate.getFullYear() + retirementAge, birthDate.getMonth(), birthDate.getDate());

            document.getElementById('targetRetirementDate').textContent = targetRetirementDate.toLocaleDateString('en-US', {
                year: 'numeric', month: 'long', day: 'numeric'
            });

            function updateCountdown() {
                const now = new Date();
                const diffTime = targetRetirementDate.getTime() - now.getTime();

                if (diffTime <= 0) {
                    document.getElementById('liveCountdown').textContent = "Congratulations! You are retired!";
                    document.getElementById('countdown').textContent = "0 days";
                    // Optionally stop the interval if retirement is reached
                    // clearInterval(intervalId);
                    return;
                }

                const days = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diffTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diffTime % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diffTime % (1000 * 60)) / 1000);

                document.getElementById('liveCountdown').textContent =
                    `${days}d ${hours}h ${minutes}m ${seconds}s`;
                document.getElementById('countdown').textContent = `${days} days`;
            }

            // Update countdown initially and then every second
            updateCountdown();
            const intervalId = setInterval(updateCountdown, 1000); // Store interval ID to clear later if needed
        });
    </script>
</body>
</html>
